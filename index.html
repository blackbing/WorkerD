<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="./stylesheets/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="./stylesheets/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="./stylesheets/style.css" rel="stylesheet">
    <title>WorkerD Demo for JSDC 2013</title>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">WorkerD</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="span6">
          <h2>Sum without Web Worker</h2>
          <p>
            <button id="sum_without_worker">Run!</button>
            <button id="sum_without_worker_delay">Run and delay!</button>
          </p>
          <h2>Sum with Web Worker</h2>
          <p>
            <button id="sum_with_worker">Run!</button>
          </p>
        </div>
        <div class="span6">
          <h3>Log</h3>
          <div id="log"></div>
        </div>
        <div class="loading"></div>
      </div>
    </div> <!-- /container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
    <script src="http://documentcloud.github.com/backbone/backbone-min.js"></script>

    <script>
    var require = {
      "baseUrl":'javascripts',
      hbs : {
        templateExtension : 'hbs',
        disableI18n : true
      },
      paths  : {
        'hbs' : 'vender/require-handlebars-plugin/hbs',
        'text' : 'vender/text',
        'handlebars' : 'vender/require-handlebars-plugin/Handlebars',
        "underscore" : "vender/require-handlebars-plugin/hbs/underscore",
        "i18nprecompile" : "vender/require-handlebars-plugin/hbs/i18nprecompile",
        "json2" : "vender/require-handlebars-plugin/hbs/json2"
      }
    };
    </script>
    <script src="http://requirejs.org/docs/release/2.1.5/minified/require.js"></script>
    <script type="text/javascript">
    //<![CDATA[
    require({deps: ["main"]});
    //]]>
    </script>
  </body>
</html>
